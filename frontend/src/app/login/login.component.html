<app-navbar></app-navbar>

<div class="container-fluid mb-5" style="width: 40%; margin-top: 3%;">
  <h2>Login na sistem</h2>
  <div class="form-group">
    <label for="username" class="form-label">Korisničko ime:</label>
    <input type="text" name="username" [(ngModel)]="username" class="form-control">
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Lozinka:</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control">
  </div>

  <div class="form-group mt-3">
    <input type="submit" class="btn btn-primary" (click)="login()" value="Login">
    <small class="text-danger d-block" *ngIf="loginFail">{{errMsg}}</small>
  </div>

  <hr/>
  <p class="text-secondary">
    Niste naš korisnik? Registrujte se kao
    <a class="link-primary" routerLink="/registerClient">klijent</a>
    ili kao
    <a class="link-primary" routerLink="/registerAgency">agencija!</a>
  </p>
  <a class="link-primary" routerLink="/reset">Zaboravljena lozinka?</a>
</div>
<app-footer></app-footer>
