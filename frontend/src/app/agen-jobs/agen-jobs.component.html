<app-navbar></app-navbar>

<div class="containter-fluid my-2" *ngIf="!isLoading">
  <div class="row table-responsive no-gutters">
    <div class="col">
      <h3 class="text-center display-6">Zahtevi za saradnju</h3>
    </div>
  </div>
  <div class="row table-responsive no-gutters">
    <div class="col">
      <table class="table table-dark" *ngIf="jobRequests.length != 0">
        <thead class="text-center">
          <tr>
            <th scope="col" class="text">#</th>
            <th scope="col">ID Objekta</th>
            <th scope="col">Klijent</th>
            <th scope="col">Detalji</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let j of jobRequests; let i = index" class="align-middle">
            <th scope="row">{{i+1}}</th>
            <td>{{j.buildId}}</td>
            <td>{{j.client}}</td>
            <td><button class="btn btn-outline-info" (click)="goToReqDetails(j.jobId)">Pregled</button></td>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center" *ngIf="jobRequests.length == 0">Nemate nijedan zahtev za saradnju.</h3>
    </div>
  </div>
  <div class="row table-responsive no-gutters">
    <div class="col">
      <h3 class="text-center display-6">Poslovi u toku</h3>
    </div>
  </div>
  <div class="row table-responsive no-gutters">
    <div class="col">
      <table class="table table-dark" *ngIf="jobsInProgress.length != 0">
        <thead class="text-center">
          <tr>
            <th scope="col" class="text">#</th>
            <th scope="col">ID Objekta</th>
            <th scope="col">Klijent</th>
            <th scope="col">Detalji</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let j of jobsInProgress; let i = index" class="align-middle">
            <th scope="row">{{i+1}}</th>
            <td>{{j.buildId}}</td>
            <td>{{j.client}}</td>
            <td><button class="btn btn-outline-info" (click)="goToJobDetails(j.jobId)">Pregled</button></td>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center" *ngIf="jobsInProgress.length == 0">Nemate nijedan posao u toku.</h3>
    </div>
  </div>
</div>


<app-footer></app-footer>
